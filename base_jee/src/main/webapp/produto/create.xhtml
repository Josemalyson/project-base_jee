<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{produtoBean.id}'/>
		<f:event type="preRenderView" listener='#{produtoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Produto"/>

	<ui:define name="header">
		Produto
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty produtoBean.id}'>
				Edit existing Produto
			</c:when>
			<c:otherwise>
				Create a new Produto
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="produtoBeanProdutoNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="produtoBeanProdutoNome" required="true" value="#{produtoBean.produto.nome}"/>
					<h:message for="produtoBeanProdutoNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="produtoBeanProdutoPreco" value="Preco:"/>
				<h:panelGroup>
					<h:inputText id="produtoBeanProdutoPreco" required="true" value="#{produtoBean.produto.preco}"/>
					<h:message for="produtoBeanProdutoPreco" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel value="Categoria:"/>
				<h:panelGroup>
					<h:commandLink action="#{produtoBean.produto.newCategoria}" rendered="#{empty produtoBean.produto.categoria}" value="Create New Categoria"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty produtoBean.produto.categoria}">
						<h:outputLabel for="produtoBeanProdutoCategoriaNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="produtoBeanProdutoCategoriaNome" required="true" value="#{produtoBean.produto.categoria.nome}"/>
							<h:message for="produtoBeanProdutoCategoriaNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{produtoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty produtoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{produtoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{produtoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
